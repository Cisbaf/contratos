

<div class="offcanvas offcanvas-end" tabindex="-1" id="canvasCreateUser" aria-labelledby="canvasCreateUserLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="canvasCreateUserLabel">Pagina Fiscal</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

      <form id="formFiscal" action="{% url 'contract_create_user' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="pk" type="text" id="pk">
        <input type="hidden" name="_method" value="put" id="method">
      <div class="mb-3">
        <label for="nameFiscal" class="form-label">Nome Completo</label>
        <input name="name" type="text" class="form-control" id="nameFiscal" placeholder="Marcelo" required>
      </div>
      <div class="mb-3">
        <label for="emailFiscal" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="emailFiscal" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="telFiscal" class="form-label">Numero Celular</label>
        <input name="cell" type="tel" class="form-control" id="telFiscal" placeholder="21991920338" required>
      </div>
      <div class="mb-3">
        <label for="sectorFiscal" class="form-label">Setor</label>
        <select name="sector" id="sectorFiscal" class="form-select" required></select>
      </div>
      <div class="mb-3" id="divPass">
        <label for="passwordFiscal" class="form-label">Senha</label>
        <input name="password" type="password" class="form-control" id="passwordFiscal" placeholder="******">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    </div>
  </div>
